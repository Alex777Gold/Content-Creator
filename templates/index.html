<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Generator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Image Generator</h1>
      <form method="POST" action="/">
        <div class="form-group">
          <label for="input_prompt">Input Prompt</label>
          <input
            type="text"
            class="form-control"
            id="input_prompt"
            name="input_prompt"
            value=""
          />
        </div>
        <div class="form-group">
          <label for="num_images"
            >Number of images (preferably 10 or fewer)</label
          >
          <input
            type="number"
            class="form-control"
            id="num_images"
            name="num_images"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Generate Images</button>
      </form>
    </div>
  </body>
</html>
